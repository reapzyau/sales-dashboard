<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    /* Login Form Styles */
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .login-header {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      color: #2d3748;
    }
    
    .login-form input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }
    
    .login-form input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .login-form button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .login-form button:hover {
      background: #5568d3;
    }
    
    .login-form button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }
    
    .error-message {
      background: #fff5f5;
      border: 2px solid #fc8181;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      color: #c53030;
      font-size: 0.9rem;
    }
    
    .security-note {
      margin-top: 20px;
      padding: 15px;
      background: #f7fafc;
      border-left: 4px solid #667eea;
      border-radius: 4px;
      font-size: 0.85rem;
      color: #4a5568;
    }
    
    /* Dashboard Styles */
    .section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .section-header {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #667eea;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .call-item, .booking-item {
      padding: 15px;
      margin-bottom: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    
    .call-item:last-child, .booking-item:last-child {
      margin-bottom: 0;
    }
    
    .call-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2d3748;
    }
    
    .call-time {
      color: #667eea;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .call-location, .call-description {
      color: #718096;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    
    .empty-state {
      text-align: center;
      color: #a0aec0;
      padding: 20px;
      font-style: italic;
    }
    
    .last-updated {
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.85rem;
      margin-top: 20px;
    }
    
    .loading {
      text-align: center;
      color: white;
      padding: 40px;
      font-size: 1.2rem;
    }
    
    .error {
      background: #fff5f5;
      border: 2px solid #fc8181;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      color: #c53030;
      text-align: center;
    }
    
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid white;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .logout-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .section {
        padding: 15px;
      }
      
      .section-header {
        font-size: 1.1rem;
      }
      
      .login-container {
        margin: 50px auto;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-container">
    <div class="login-header">üîí Sales Dashboard Login</div>
    
    <div id="login-error" class="error-message" style="display: none;"></div>
    
    <form class="login-form" id="login-form">
      <input 
        type="password" 
        id="password-input" 
        placeholder="Enter dashboard password"
        autocomplete="current-password"
        required
      />
      <button type="submit" id="login-btn">Login</button>
    </form>
    
    <div class="security-note">
      üõ°Ô∏è <strong>Security Features:</strong><br>
      ‚Ä¢ Password-protected access<br>
      ‚Ä¢ Audit logging enabled<br>
      ‚Ä¢ Credentials encrypted in transit<br>
      ‚Ä¢ Session expires after 24 hours
    </div>
  </div>

  <!-- Dashboard Screen -->
  <div id="dashboard-screen" style="display: none;">
    <button class="logout-btn" onclick="logout()">Logout</button>
    
    <div class="container">
      <h1>üìä Sales Dashboard</h1>
      
      <div id="loading" class="loading">Loading...</div>
      
      <div id="error" style="display: none;"></div>
      
      <div id="content" style="display: none;">
        <div class="section">
          <div class="section-header">
            üìû Today's Calls
          </div>
          <div id="calls-container"></div>
        </div>
        
        <div class="section">
          <div class="section-header">
            üóìÔ∏è Recent Calendly Bookings
          </div>
          <div id="bookings-container"></div>
        </div>
      </div>
      
      <div class="last-updated" id="last-updated"></div>
    </div>
  </div>

  <script>
    // Authentication state
    let authToken = localStorage.getItem('dashboardAuthToken');
    let authExpiry = localStorage.getItem('dashboardAuthExpiry');
    
    // Check if user is logged in
    if (authToken && authExpiry && Date.now() < parseInt(authExpiry)) {
      showDashboard();
    } else {
      showLogin();
    }
    
    // Login form handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password-input').value;
      const loginBtn = document.getElementById('login-btn');
      const errorDiv = document.getElementById('login-error');
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Authenticating...';
      errorDiv.style.display = 'none';
      
      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store auth token
          localStorage.setItem('dashboardAuthToken', data.token);
          localStorage.setItem('dashboardAuthExpiry', data.expiry);
          authToken = data.token;
          authExpiry = data.expiry;
          
          showDashboard();
        } else {
          errorDiv.textContent = '‚ùå ' + (data.error || 'Authentication failed');
          errorDiv.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (error) {
        errorDiv.textContent = '‚ùå Connection error. Please try again.';
        errorDiv.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
    
    function showLogin() {
      document.getElementById('login-screen').style.display = 'block';
      document.getElementById('dashboard-screen').style.display = 'none';
    }
    
    function showDashboard() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('dashboard-screen').style.display = 'block';
      loadData();
      setInterval(loadData, 30000); // Refresh every 30 seconds
    }
    
    function logout() {
      localStorage.removeItem('dashboardAuthToken');
      localStorage.removeItem('dashboardAuthExpiry');
      authToken = null;
      showLogin();
    }
    
    function formatTime(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString('en-AU', {
        timeZone: 'Australia/Sydney',
        hour: '2-digit',
        minute: '2-digit',
        weekday: 'short',
        day: 'numeric',
        month: 'short'
      });
    }
    
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString('en-AU', {
        timeZone: 'Australia/Sydney',
        day: 'numeric',
        month: 'short',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    function loadData() {
      // Call Netlify Function with auth token
      fetch('/.netlify/functions/api', {
        headers: {
          'Authorization': `Bearer ${authToken}`
        }
      })
        .then(res => {
          if (res.status === 401) {
            // Session expired
            logout();
            throw new Error('Session expired');
          }
          if (!res.ok) throw new Error('Failed to fetch data');
          return res.json();
        })
        .then(data => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').style.display = 'none';
          document.getElementById('content').style.display = 'block';
          
          // Render calls
          const callsContainer = document.getElementById('calls-container');
          if (data.calls && data.calls.length > 0) {
            callsContainer.innerHTML = data.calls.map(call => `
              <div class="call-item">
                <div class="call-title">${call.title}</div>
                <div class="call-time">üïê ${formatTime(call.start)}</div>
                ${call.location ? `<div class="call-location">üìç ${call.location}</div>` : ''}
                ${call.description ? `<div class="call-description">${call.description.substring(0, 150)}...</div>` : ''}
              </div>
            `).join('');
          } else {
            callsContainer.innerHTML = '<div class="empty-state">No calls scheduled for today</div>';
          }
          
          // Render bookings
          const bookingsContainer = document.getElementById('bookings-container');
          if (data.bookings && data.bookings.length > 0) {
            bookingsContainer.innerHTML = data.bookings.map(booking => `
              <div class="booking-item">
                <div class="call-title">${booking.subject}</div>
                <div class="call-time">üìÖ ${formatDate(booking.date)}</div>
              </div>
            `).join('');
          } else {
            bookingsContainer.innerHTML = '<div class="empty-state">No recent bookings</div>';
          }
          
          // Update timestamp
          const lastUpdated = new Date(data.lastUpdated);
          document.getElementById('last-updated').textContent = 
            `Last updated: ${lastUpdated.toLocaleTimeString('en-AU')}`;
        })
        .catch(err => {
          if (err.message !== 'Session expired') {
            console.error('Error loading data:', err);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = `
              <div class="error">
                ‚ö†Ô∏è Unable to load dashboard data<br>
                <small>${err.message}</small>
              </div>
            `;
          }
        });
    }
  </script>
</body>
</html>
